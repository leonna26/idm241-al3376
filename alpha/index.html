<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alpha.css">
    <title>Home</title>
</head>
<body>
<h1>IDM 241: Microinteractions
    <br>
    Alpha assignment - Anna Leong
</h1>
<section class="accordion">
    <input type="checkbox" name="collapse" id="handle1" checked="checked">
    <h2 class="handle">
      <label for="handle1">Concept</label>
    </h2>
    <div class="content">
    <img src="../graphics/simpleanimation.gif" alt="Microinteraction Gif" class="center">
    </div>
</section>
<section class="accordion">
  <input type="checkbox" name="collapse2" id="handle2">
  <h2 class="handle">
    <label for="handle2">Triggers</label>
  </h2>
  <div class="content">
      <p> 
        The trigger for this microinteraction would be when users tap (or click) the search icon. 
      </p>
  </div>
</section>
<section class="accordion">
  <input type="checkbox" name="collapse3" id="handle3">
  <h2 class="handle">
    <label for="handle3">Rules</label>
  </h2>
  <div class="content">
    <p>
    After the trigger, the search icon bounces down.
    </p>
  </div>
</section>
<section class="accordion">
  <input type="checkbox" name="collapse4" id="handle4">
  <h2 class="handle">
    <label for="handle4">Feedback</label>
  </h2>
  <div class="content">
    The user will visually see the rule applied.
  </div>
</section>
<section class="accordion">
    <input type="checkbox" name="collapse5" id="handle5">
    <h2 class="handle">
    <label for="handle5">Loops and Modes</label>
    </h2>
    <div class="content">
        <p>
         This microinteraction does not loop or have a mode.
        </p>
    </div>
</section>
</body>
</html>
